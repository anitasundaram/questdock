<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuestDock - Print{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page {
                margin: 2cm;
            }
            body {
                font-size: 12pt;
            }
            .page-break-inside-avoid {
                page-break-inside: avoid;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="no-print bg-gray-100 p-4 mb-8">
        <div class="max-w-7xl mx-auto">
            <button onclick="window.print()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Print Document
            </button>
            <a href="javascript:history.back()" class="ml-4 text-gray-600 hover:text-gray-900">
                Back to Roadmap
            </a>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
